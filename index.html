<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Boats of Doom</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="title">
                    <h1><span class="header-title">Boats of Doom</span></h1>
                </div>
            </header>
            <section class="inputContainer">
                <div class="inputBox">
                    <input type="text" placeholder="Write your name here!" class="textInput">
                    <button id="reset">Reset</button>
                </div>
                <ul class="listName"> </ul>
                

            </section>
            <div class="cannonBlock">
                <img class="cannon" src="./assets/img/canon-aislado.png" alt="canon aislado">
            </div>

            <div class="fireboatBlock">
                <h2 class="result"></h2>
            </div>

            <div class="boatBlock1">
                <img class="boat1" src="./assets/img/boat.png" alt="Boat">
            </div>

            <div class="boatBlock2">
                <img class="boat2" src="./assets/img/boat.png" alt="Boat">
            </div>

            <div class="boatBlock3">
                <img class="boat3" src="./assets/img/boat.png" alt="Boat">
            </div>

            <div class="boatBlock4">
                <img class="boat4" src="./assets/img/boat.png" alt="Boat">
            </div>

            <div class="boatBlock5">
                <img class="boat5" src="./assets/img/boat.png" alt="Boat">
            </div>

        </div>
        
        <script type="module" src="assets/scripts/index.js"></script>
    </body>
</html>
